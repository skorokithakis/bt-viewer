    <title>Dracula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light mode colors. */
            --bg-primary: #f5f7fa;
            --bg-secondary: #fff;
            --bg-tertiary: #f7fafc;
            --bg-hover: #f7fafc;
            --bg-selected: #edf2f7;
            --bg-category: #f7fafc;
            --bg-success: #f0fff4;

            --text-primary: #2c3e50;
            --text-secondary: #2d3748;
            --text-tertiary: #4a5568;
            --text-muted: #718096;
            --text-heading: #1a202c;

            --border-primary: #e1e8ed;
            --border-secondary: #f0f4f8;
            --border-tertiary: #e2e8f0;
            --border-success: #9ae6b4;

            --color-success: #48bb78;
            --color-success-dark: #22543d;
            --color-error: #e53e3e;
            --color-info: #4299e1;
            --color-info-hover: #3182ce;
            --color-info-dark: #2563eb;
            --color-neutral: #718096;
            --color-neutral-dark: #a0aec0;

            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 2px 0 10px rgba(0,0,0,0.1);

            --overlay-bg: rgba(0, 0, 0, 0.5);

            --chart-line: #4299e1;
            --chart-line-bg: rgba(66, 153, 225, 0.1);
            --chart-hover: #2563eb;
            --chart-range-bg: rgba(72, 187, 120, 0.15);
            --chart-range-border: rgba(72, 187, 120, 0.3);
        }

        body.dark-mode {
            /* Dark mode colors. */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --bg-hover: #404040;
            --bg-selected: #4a4a4a;
            --bg-category: #3a3a3a;
            --bg-success: #1a3a2a;

            --text-primary: #e0e0e0;
            --text-secondary: #d0d0d0;
            --text-tertiary: #b0b0b0;
            --text-muted: #909090;
            --text-heading: #f0f0f0;

            --border-primary: #404040;
            --border-secondary: #3a3a3a;
            --border-tertiary: #505050;
            --border-success: #2d5a3d;

            --color-success: #5fc88f;
            --color-success-dark: #5fc88f;
            --color-error: #ff6b6b;
            --color-info: #5ba3d0;
            --color-info-hover: #4a8fb8;
            --color-info-dark: #5ba3d0;
            --color-neutral: #909090;
            --color-neutral-dark: #707070;

            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 2px 0 10px rgba(0,0,0,0.5);

            --overlay-bg: rgba(0, 0, 0, 0.7);

            --chart-line: #5ba3d0;
            --chart-line-bg: rgba(91, 163, 208, 0.2);
            --chart-hover: #5ba3d0;
            --chart-range-bg: rgba(95, 200, 143, 0.2);
            --chart-range-border: rgba(95, 200, 143, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--text-heading);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        .hamburger {
            display: block;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            margin-left: -0.5rem;
        }

        .hamburger span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            margin: 5px 0;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.5rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode-toggle:hover {
            opacity: 0.7;
        }

        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            overflow-y: auto;
            flex-shrink: 0;
            transition: margin-left 0.3s ease, transform 0.3s ease;
            margin-left: -280px;  /* Start hidden by default. */
        }

        /* Show sidebar when open on desktop. */
        @media (min-width: 769px) {
            .sidebar.open {
                margin-left: 0;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay-bg);
            z-index: 998;
        }

        .sidebar h2 {
            padding: 1rem;
            font-size: 1.1rem;
            color: var(--text-tertiary);
            border-bottom: 1px solid var(--border-primary);
        }

        .test-list {
            list-style: none;
        }

        .test-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-secondary);
            cursor: pointer;
            transition: background 0.2s;
        }

        .test-item:hover {
            background: var(--bg-hover);
        }

        .test-item.selected {
            background: var(--bg-selected);
            border-left: 3px solid var(--color-info);
            padding-left: calc(1rem - 3px);
        }

        .test-date {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .test-lab {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .test-abnormal {
            font-size: 0.875rem;
            color: var(--color-error);
        }

        .test-abnormal.zero {
            color: var(--color-success);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
        }

        .main-content-wrapper {
            flex: 1;
        }

        footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-primary);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        footer a {
            color: var(--color-info);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--color-info);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .back-button:hover {
            background: var(--color-info-hover);
        }

        .test-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .test-header .lab-name {
            font-size: 2.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .test-header .test-date {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .important-biomarkers {
            margin-bottom: 2rem;
        }

        .important-biomarkers h2 {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .biomarker-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .biomarker-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-tertiary);
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .biomarker-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .biomarker-name {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .biomarker-values {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .current-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .previous-value {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .value-green {
            color: var(--color-success);
        }

        .value-red {
            color: var(--color-error);
        }

        .value-neutral {
            color: var(--color-neutral);
        }

        .arrow {
            display: inline-block;
            margin-left: 0.5rem;
            font-size: 1.25rem;
        }

        .arrow-green {
            color: var(--color-success);
        }

        .arrow-red {
            color: var(--color-error);
        }

        .arrow-neutral {
            color: var(--color-neutral-dark);
        }

        .no-abnormalities {
            padding: 2rem;
            background: var(--bg-success);
            border: 1px solid var(--border-success);
            border-radius: 0.5rem;
            color: var(--color-success-dark);
            text-align: center;
        }

        .results-table {
            margin-top: 2rem;
        }

        .results-table h2 {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
        }

        thead {
            background: var(--border-tertiary);
        }

        th {
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-tertiary);
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-tertiary);
        }

        tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: var(--bg-hover);
        }

        .category-row {
            background-color: var(--bg-category);
            font-weight: 600;
        }

        .category-row td {
            padding: 0.75rem;
            color: var(--text-tertiary);
        }

        .status-in-range {
            color: var(--color-success);
        }

        .status-out-of-range {
            color: var(--color-error);
        }

        .status-no-range {
            color: var(--color-neutral);
        }

        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 2rem;
            position: relative;
        }

        .chart-header {
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-right: 1rem;
        }

        .chart-range {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-muted);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.25rem;
            color: var(--text-muted);
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--color-error);
            text-align: center;
            padding: 2rem;
        }

        .error h2 {
            margin-bottom: 0.5rem;
        }

        /* Responsive styles. */
        @media (max-width: 768px) {

            .app-container {
                position: relative;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 999;
                transform: translateX(-100%);
                box-shadow: var(--shadow-lg);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .overlay.show {
                display: block;
            }

            .main-content {
                width: 100%;
                padding: 1.5rem;
            }

            .biomarker-cards {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.875rem;
            }

            th, td {
                padding: 0.5rem;
            }

            .test-header .lab-name {
                font-size: 2rem;
            }
        }
    </style>

<body>
    <div id="loading" class="loading">Loading blood test data...</div>
    <div id="error" class="error" style="display: none;">
        <div>
            <h2>Failed to load data</h2>
            <p>Please rebuild data.json from your CSV file.</p>
        </div>
    </div>
    <div id="app" style="display: none;">
        <header>
            <button class="hamburger" id="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div style="position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 0.75rem;">
                <img src="static/images/logo.png" alt="Dracula logo" style="height: 3rem; width: auto;">
                <h1 style="position: static; transform: none; margin: 0;">Dracula</h1>
            </div>
            <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
                <span id="dark-mode-icon">🌙</span>
            </button>
        </header>
        <div class="app-container">
            <div class="overlay" id="overlay"></div>
            <aside class="sidebar" id="sidebar">
                <h2>Test history</h2>
                <ul id="test-list" class="test-list"></ul>
            </aside>
            <main id="main-content" class="main-content"></main>
        </div>
    </div>

    <script>
        // Global data storage.
        let testsData = [];
        let categories = {};
        let currentTestIndex = 0;
        let currentView = 'report';  // 'report' or 'longitudinal'
        let currentBiomarker = null;
        let chartInstance = null;
        let isNavigating = false;  // Flag to prevent duplicate history pushes.
        let sidebarOpen = true;  // Track sidebar state - start open by default.
        let darkMode = false;  // Track dark mode state.

        // Dark mode functions.
        function loadDarkModePreference() {
            const savedMode = localStorage.getItem('darkMode');
            if (savedMode === 'true') {
                enableDarkMode();
            }
        }

        function enableDarkMode() {
            darkMode = true;
            document.body.classList.add('dark-mode');
            updateDarkModeIcon();
            localStorage.setItem('darkMode', 'true');
        }

        function disableDarkMode() {
            darkMode = false;
            document.body.classList.remove('dark-mode');
            updateDarkModeIcon();
            localStorage.setItem('darkMode', 'false');
        }

        function toggleDarkMode() {
            if (darkMode) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        }

        function updateDarkModeIcon() {
            const icon = document.getElementById('dark-mode-icon');
            if (icon) {
                icon.textContent = darkMode ? '☀️' : '🌙';
            }
        }

        // Check if we're on a mobile device (screen width <= 768px).
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Toggle sidebar visibility.
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const hamburger = document.getElementById('hamburger');

            sidebarOpen = !sidebarOpen;

            if (sidebarOpen) {
                sidebar.classList.add('open');
                hamburger.classList.add('active');
                // Only show overlay on mobile.
                if (isMobile()) {
                    overlay.classList.add('show');
                }
            } else {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
                hamburger.classList.remove('active');
            }
        }

        // Close sidebar if open (for mobile).
        function closeSidebar() {
            if (sidebarOpen) {
                toggleSidebar();
            }
        }

        // Utility function to check if a value is numeric.
        function isNumeric(value) {
            if (typeof value !== 'string') return false;
            const trimmed = value.trim();
            return /^[+-]?((\d+(\.\d+)?)|(\.\d+))$/.test(trimmed);
        }

        // Parse a numeric value from string.
        function parseNumeric(value) {
            return isNumeric(value) ? parseFloat(value.trim()) : null;
        }

        // Check if a value is in range.
        // Returns true (in range), false (out of range), or null (non-numeric or no range).
        function checkInRange(value, low, high) {
            const numericValue = parseNumeric(value);
            if (numericValue === null) return null;  // Non-numeric.

            // If both bounds are null, there's no range to check.
            if (low === null && high === null) return null;

            let inRange = true;
            if (low !== null && numericValue < low) inRange = false;
            if (high !== null && numericValue > high) inRange = false;
            return inRange;
        }

        // Calculate abnormal count for a test.
        function calculateAbnormalCount(test) {
            let count = 0;
            for (const biomarker of test.biomarkers) {
                const inRange = checkInRange(biomarker.value, biomarker.low, biomarker.high);
                if (inRange === false) count++;
            }
            return count;
        }

        // Get the previous test relative to current index.
        function getPreviousTest(index) {
            return index < testsData.length - 1 ? testsData[index + 1] : null;
        }

        // Find important biomarkers based on abnormalities in current + previous 4 tests.
        function findImportantBiomarkers(currentIndex) {
            const important = [];
            const currentTest = testsData[currentIndex];

            // Look at current + previous 4 tests.
            const testsToCheck = [];
            for (let i = currentIndex; i < Math.min(currentIndex + 5, testsData.length); i++) {
                testsToCheck.push({ index: i, test: testsData[i] });
            }

            // Build a map of biomarkers and their most recent abnormal test.
            const biomarkerAbnormalities = new Map();

            for (const { index, test } of testsToCheck) {
                for (const biomarker of test.biomarkers) {
                    const inRange = checkInRange(biomarker.value, biomarker.low, biomarker.high);
                    if (inRange === false) {
                        if (!biomarkerAbnormalities.has(biomarker.name)) {
                            biomarkerAbnormalities.set(biomarker.name, {
                                name: biomarker.name,
                                mostRecentAbnormalIndex: index,
                                mostRecentAbnormalDate: test.date
                            });
                        }
                    }
                }
            }

            // Convert to array and sort.
            const sortedBiomarkers = Array.from(biomarkerAbnormalities.values());
            sortedBiomarkers.sort((a, b) => {
                // Sort by most recent abnormality (smaller index = more recent).
                if (a.mostRecentAbnormalIndex !== b.mostRecentAbnormalIndex) {
                    return a.mostRecentAbnormalIndex - b.mostRecentAbnormalIndex;
                }
                // Tie-break alphabetically.
                return a.name.localeCompare(b.name);
            });

            // Build the important biomarkers list with current and previous values.
            for (const item of sortedBiomarkers) {
                const currentBiomarker = currentTest.biomarkers.find(b => b.name === item.name);
                if (!currentBiomarker) continue;

                const previousTest = getPreviousTest(currentIndex);
                let previousBiomarker = null;
                if (previousTest) {
                    previousBiomarker = previousTest.biomarkers.find(b => b.name === item.name);
                }

                important.push({
                    name: item.name,
                    current: currentBiomarker,
                    previous: previousBiomarker,
                    mostRecentAbnormalIndex: item.mostRecentAbnormalIndex
                });
            }

            return important;
        }

        // Calculate arrow direction and color.
        function calculateArrow(currentValue, previousValue, low, high) {
            const current = parseNumeric(currentValue);
            const previous = parseNumeric(previousValue);

            if (current === null || previous === null) {
                return { direction: 'neutral', color: 'neutral' };
            }

            let direction = 'flat';
            if (current > previous) direction = 'up';
            else if (current < previous) direction = 'down';

            // Calculate improvement/worsening based on PRD section 7.4.
            let color = 'neutral';

            if (low !== null && high !== null) {
                // Both bounds exist - use midpoint.
                const midpoint = (low + high) / 2;
                const distPrev = Math.abs(previous - midpoint);
                const distCurr = Math.abs(current - midpoint);

                if (distCurr < distPrev) color = 'green';
                else if (distCurr > distPrev) color = 'red';
                else color = 'green';  // Equal distance means not worse.
            } else if (low !== null && high === null) {
                // Only lower bound exists.
                // Improvement means getting closer to or above the lower bound.
                const distPrev = Math.abs(previous - low);
                const distCurr = Math.abs(current - low);

                if (distCurr < distPrev) color = 'green';
                else if (distCurr > distPrev) color = 'red';
                else color = 'green';
            } else if (low === null && high !== null) {
                // Only upper bound exists.
                // Improvement means getting closer to or below the upper bound.
                const distPrev = Math.abs(previous - high);
                const distCurr = Math.abs(current - high);

                if (distCurr < distPrev) color = 'green';
                else if (distCurr > distPrev) color = 'red';
                else color = 'green';
            } else {
                // No bounds - neutral color.
                color = 'neutral';
            }

            // Special case: if values are equal, always green.
            if (current === previous) {
                direction = 'flat';
                color = 'green';
            }

            return { direction, color };
        }

        // Group biomarkers by category.
        function groupBiomarkersByCategory(biomarkers) {
            const grouped = {};
            const uncategorized = [];

            // Initialize groups for each category.
            for (const [categoryName, categoryBiomarkers] of Object.entries(categories)) {
                grouped[categoryName] = [];
            }

            // Sort biomarkers into their categories.
            for (const biomarker of biomarkers) {
                let found = false;
                for (const [categoryName, categoryBiomarkers] of Object.entries(categories)) {
                    if (categoryBiomarkers.includes(biomarker.name)) {
                        grouped[categoryName].push(biomarker);
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    uncategorized.push(biomarker);
                }
            }

            // Sort biomarkers within each category according to the category list order.
            for (const [categoryName, categoryBiomarkers] of Object.entries(categories)) {
                grouped[categoryName].sort((a, b) => {
                    const indexA = categoryBiomarkers.indexOf(a.name);
                    const indexB = categoryBiomarkers.indexOf(b.name);
                    return indexA - indexB;
                });
            }

            // Sort uncategorized alphabetically.
            uncategorized.sort((a, b) => a.name.localeCompare(b.name));

            // Add uncategorized as "Other" if there are any.
            if (uncategorized.length > 0) {
                grouped["Other"] = uncategorized;
            }

            return grouped;
        }

        // Get arrow symbol.
        function getArrowSymbol(direction) {
            switch (direction) {
                case 'up': return '↑';
                case 'down': return '↓';
                case 'flat': return '→';
                default: return '•';
            }
        }

        // Render the sidebar with test list.
        function renderSidebar() {
            const testList = document.getElementById('test-list');
            testList.innerHTML = '';

            testsData.forEach((test, index) => {
                const abnormalCount = calculateAbnormalCount(test);
                const li = document.createElement('li');
                li.className = 'test-item';
                if (index === currentTestIndex) {
                    li.classList.add('selected');
                }

                li.innerHTML = `
                    <div class="test-date">${formatDate(test.date)}</div>
                    <div class="test-lab">${test.labName}</div>
                    <div class="test-abnormal ${abnormalCount === 0 ? 'zero' : ''}">
                        ${abnormalCount} abnormal result${abnormalCount !== 1 ? 's' : ''}
                    </div>
                `;

                li.addEventListener('click', () => {
                    selectTest(index);
                });

                testList.appendChild(li);
            });
        }

        // Format date for display.
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Get status for a biomarker.
        function getStatus(value, low, high) {
            const numericValue = parseNumeric(value);
            if (numericValue === null) {
                return { text: 'No range', class: 'status-no-range' };
            }

            // If both bounds are null, there's no range to check.
            if (low === null && high === null) {
                return { text: 'No range', class: 'status-no-range' };
            }

            // Check if value is high or low.
            if (high !== null && numericValue > high) {
                return { text: 'High', class: 'status-out-of-range' };
            }
            if (low !== null && numericValue < low) {
                return { text: 'Low', class: 'status-out-of-range' };
            }

            // Value is within range.
            return { text: 'Normal', class: 'status-in-range' };
        }

        // Get value color class.
        function getValueColorClass(value, low, high) {
            const inRange = checkInRange(value, low, high);
            if (inRange === true) return 'value-green';
            if (inRange === false) return 'value-red';
            return 'value-neutral';
        }

        // Render the single-report view.
        function renderSingleReport() {
            const mainContent = document.getElementById('main-content');
            const currentTest = testsData[currentTestIndex];
            const importantBiomarkers = findImportantBiomarkers(currentTestIndex);

            let html = `
                <div class="main-content-wrapper">
                <div class="test-header">
                    <div class="lab-name">${currentTest.labName}</div>
                    <div class="test-date">${formatDate(currentTest.date)}</div>
                </div>
                <div class="important-biomarkers">
                    <h2>Important biomarkers</h2>
            `;

            if (importantBiomarkers.length === 0) {
                html += `<div class="no-abnormalities">✓ No recent abnormalities</div>`;
            } else {
                html += '<div class="biomarker-cards">';

                for (const item of importantBiomarkers) {
                    const currentColorClass = getValueColorClass(
                        item.current.value,
                        item.current.low,
                        item.current.high
                    );

                    let previousHtml = '';
                    let arrowHtml = '';

                    if (item.previous) {
                        const previousColorClass = getValueColorClass(
                            item.previous.value,
                            item.previous.low,
                            item.previous.high
                        );
                        previousHtml = `<span class="previous-value ${previousColorClass}">
                            prev: ${item.previous.value}${item.previous.unit ? ' ' + item.previous.unit : ''}
                        </span>`;

                        const arrow = calculateArrow(
                            item.current.value,
                            item.previous.value,
                            item.current.low,
                            item.current.high
                        );
                        arrowHtml = `<span class="arrow arrow-${arrow.color}">${getArrowSymbol(arrow.direction)}</span>`;
                    }

                    // Format the range text.
                    let rangeText = '';
                    if (item.current.low !== null && item.current.high !== null) {
                        rangeText = `${item.current.low} - ${item.current.high}`;
                    } else if (item.current.low !== null) {
                        rangeText = `≥ ${item.current.low}`;
                    } else if (item.current.high !== null) {
                        rangeText = `≤ ${item.current.high}`;
                    }
                    if (rangeText && item.current.unit) {
                        rangeText += ' ' + item.current.unit;
                    }

                    html += `
                        <div class="biomarker-card" onclick="showLongitudinalView('${item.name}')">
                            <div class="biomarker-name">${item.name}</div>
                            <div class="biomarker-values">
                                <span class="current-value ${currentColorClass}">
                                    ${item.current.value}${item.current.unit ? ' ' + item.current.unit : ''}
                                </span>
                                ${arrowHtml}
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                                <div>${previousHtml}</div>
                                <div style="font-size: 0.75rem; color: #718096; text-align: right;">${rangeText}</div>
                            </div>
                        </div>
                    `;
                }

                html += '</div>';
            }

            html += `
                </div>
                <div class="results-table">
                    <h2>Full results</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Biomarker</th>
                                <th>Value</th>
                                <th>Reference range</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            const groupedBiomarkers = groupBiomarkersByCategory(currentTest.biomarkers);

            for (const [categoryName, biomarkers] of Object.entries(groupedBiomarkers)) {
                if (biomarkers.length === 0) continue;

                // Add category header row.
                html += `
                    <tr class="category-row">
                        <td colspan="3">${categoryName}</td>
                    </tr>
                `;

                // Add biomarkers for this category.
                for (const biomarker of biomarkers) {
                    const inRange = checkInRange(biomarker.value, biomarker.low, biomarker.high);
                    const valueStyle = inRange === false ? 'color: #e53e3e; font-weight: bold;' : '';

                    let rangeText = '';
                    if (biomarker.low !== null && biomarker.high !== null) {
                        rangeText = `${biomarker.low} - ${biomarker.high}`;
                    } else if (biomarker.low !== null) {
                        rangeText = `≥ ${biomarker.low}`;
                    } else if (biomarker.high !== null) {
                        rangeText = `≤ ${biomarker.high}`;
                    }

                    html += `
                        <tr onclick="showLongitudinalView('${biomarker.name}')">
                            <td>${biomarker.name}</td>
                            <td style="${valueStyle}">${biomarker.value}${biomarker.unit ? ' ' + biomarker.unit : ''}</td>
                            <td>${rangeText}</td>
                        </tr>
                    `;
                }
            }

            html += `
                        </tbody>
                    </table>
                </div>
                </div>
                <footer>
                    Made with ❤️ by Stavros with <a href="https://github.com/skorokithakis/dracula" target="_blank">Dracula</a>
                </footer>
            `;

            mainContent.innerHTML = html;
        }

        // Select a test by index and update history.
        function selectTest(index, skipHistory = false) {
            if (currentTestIndex === index && currentView === 'report') return;

            currentTestIndex = index;
            currentView = 'report';
            currentBiomarker = null;

            if (!skipHistory && !isNavigating) {
                const test = testsData[index];
                const hash = index === 0 ? '#/' : `#/?test=${index}`;
                window.location.hash = hash;
            }

            // Close sidebar on mobile after selection.
            if (isMobile()) {
                closeSidebar();
            }

            renderSidebar();
            renderMainContent();
        }

        // Show longitudinal view for a biomarker.
        function showLongitudinalView(biomarkerName, skipHistory = false) {
            if (currentView === 'longitudinal' && currentBiomarker === biomarkerName) return;

            currentView = 'longitudinal';
            currentBiomarker = biomarkerName;

            if (!skipHistory && !isNavigating) {
                const hash = `#/biomarker/${encodeURIComponent(biomarkerName)}?test=${currentTestIndex}`;
                window.location.hash = hash;
            }

            renderMainContent();
        }

        // Render longitudinal view with chart.
        function renderLongitudinalView() {
            const mainContent = document.getElementById('main-content');

            // Collect data points for this biomarker.
            const dataPoints = [];
            let unit = null;
            let low = null;
            let high = null;

            for (const test of testsData) {
                const biomarker = test.biomarkers.find(b => b.name === currentBiomarker);
                if (biomarker) {
                    const numericValue = parseNumeric(biomarker.value);
                    if (numericValue !== null) {
                        dataPoints.push({
                            x: test.date,
                            y: numericValue,
                            originalValue: biomarker.value
                        });
                    }
                    // Use the range from the first occurrence.
                    if (unit === null) unit = biomarker.unit;
                    if (low === null) low = biomarker.low;
                    if (high === null) high = biomarker.high;
                }
            }

            // Reverse to show chronologically.
            dataPoints.reverse();

            // Format the range text.
            let rangeText = '';
            if (low !== null && high !== null) {
                rangeText = `${low} - ${high}`;
            } else if (low !== null) {
                rangeText = `≥ ${low}`;
            } else if (high !== null) {
                rangeText = `≤ ${high}`;
            }

            let html = `
                <div class="main-content-wrapper">
                <button class="back-button" onclick="backToReport()">← Back to report</button>
                <div class="chart-header">
                    <span class="chart-title">${currentBiomarker}</span>
                    <span class="chart-range">${rangeText}${unit ? ' ' + unit : ''}</span>
                </div>
                <div class="chart-container">
                    <canvas id="biomarker-chart"></canvas>
                </div>
                </div>
                <footer>
                    Made with ❤️ by Stavros with <a href="https://github.com/skorokithakis/bt-viewer" target="_blank">Dracula</a>
                </footer>
            `;

            mainContent.innerHTML = html;

            // Create the chart.
            const ctx = document.getElementById('biomarker-chart').getContext('2d');
            const canvas = ctx.canvas;

            // Destroy previous chart instance if it exists.
            if (chartInstance) {
                chartInstance.destroy();
            }

            // When there's only one data point, make it more visible.
            const singleDataPoint = dataPoints.length === 1;

            // Calculate default zoom to show last year of data.
            const oldestDate = new Date(dataPoints[0].x);
            const mostRecentDate = new Date(dataPoints[dataPoints.length - 1].x);
            const oneYearAgo = new Date(mostRecentDate);
            oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);

            // Calculate margin for zoom limits. For single data point, use fixed 3-month window.
            let minZoomLimit, maxZoomLimit;
            if (singleDataPoint) {
                const singleDate = new Date(dataPoints[0].x);
                const threeMonthsMs = 90 * 24 * 60 * 60 * 1000;
                minZoomLimit = singleDate.getTime() - threeMonthsMs;
                maxZoomLimit = singleDate.getTime() + threeMonthsMs;
            } else {
                const timeSpan = mostRecentDate - oldestDate;
                const margin = timeSpan * 0.03;
                minZoomLimit = oldestDate.getTime() - margin;
                maxZoomLimit = mostRecentDate.getTime() + margin;
            }

            // Track mouse position for drag detection.
            let mouseDownPosition = null;

            // Get colors from CSS variables for dark mode support.
            const rootStyles = getComputedStyle(document.body);
            const chartLineColor = rootStyles.getPropertyValue('--chart-line').trim();
            const chartLineBg = rootStyles.getPropertyValue('--chart-line-bg').trim();
            const chartHoverColor = rootStyles.getPropertyValue('--chart-hover').trim();
            const datasets = [{
                label: currentBiomarker,
                data: dataPoints,
                borderColor: chartLineColor,
                backgroundColor: singleDataPoint ? chartLineColor : chartLineBg,
                borderWidth: 2,
                pointRadius: 4,
                pointHoverRadius: singleDataPoint ? 14 : 6,
                pointBackgroundColor: chartLineColor,
                pointBorderColor: chartLineColor,
                pointHoverBackgroundColor: chartHoverColor,
                pointHoverBorderColor: chartHoverColor,
                tension: 0.1,
                showLine: !singleDataPoint
            }];

            // Calculate y-axis bounds for proper display based on data only.
            const minY = Math.min(...dataPoints.map(p => p.y));
            const maxY = Math.max(...dataPoints.map(p => p.y));
            const range = maxY - minY;

            // For single data points, range is 0, so use 20% of the value itself as padding.
            let padding;
            if (singleDataPoint || range === 0) {
                padding = Math.abs(minY) * 0.2 || 1;
            } else {
                padding = range * 0.2;
            }

            // Chart bounds should be based on data range only, with 20% padding.
            const chartYMin = minY - padding;
            const chartYMax = maxY + padding;

            // Add reference range bands if available.
            const annotations = {};
            if (low !== null || high !== null) {
                // Create green band for normal range.
                // Extend the annotation to chart edges when only one bound exists.
                let annotationYMin, annotationYMax;

                if (low !== null && high === null) {
                    // Only lower bound (like HDL ≥ 40) - extend to top of chart.
                    annotationYMin = low;
                    annotationYMax = chartYMax + range;  // Extend well beyond chart top.
                } else if (low === null && high !== null) {
                    // Only upper bound (like LDL ≤ 129) - extend to bottom of chart.
                    annotationYMin = chartYMin - range;  // Extend well below chart bottom.
                    annotationYMax = high;
                } else {
                    // Both bounds exist.
                    annotationYMin = low;
                    annotationYMax = high;
                }

                const chartRangeBg = rootStyles.getPropertyValue('--chart-range-bg').trim();
                const chartRangeBorder = rootStyles.getPropertyValue('--chart-range-border').trim();

                annotations.box1 = {
                    type: 'box',
                    yMin: annotationYMin,
                    yMax: annotationYMax,
                    backgroundColor: chartRangeBg,
                    borderColor: chartRangeBorder,
                    borderWidth: 1
                };
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    onHover: function(event, elements) {
                        ctx.canvas.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                    },
                    onClick: function(event, elements) {
                        // Navigation happens on mouseup, not click.
                    },
                    scales: {
                        x: {
                            type: 'time',
                            min: singleDataPoint ? new Date(minZoomLimit).toISOString().split('T')[0] : oneYearAgo.toISOString().split('T')[0],
                            max: singleDataPoint ? new Date(maxZoomLimit).toISOString().split('T')[0] : mostRecentDate.toISOString().split('T')[0],
                            time: {
                                unit: 'month',
                                displayFormats: {
                                    month: 'MMM yyyy'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            min: chartYMin,
                            max: chartYMax,
                            title: {
                                display: true,
                                text: unit || 'Value'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return `${currentBiomarker}: ${point.originalValue}${unit ? ' ' + unit : ''}`;
                                }
                            }
                        },
                        annotation: {
                            annotations: annotations
                        },
                        legend: {
                            display: false
                        },
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x',
                                modifierKey: null
                            },
                            zoom: {
                                wheel: {
                                    enabled: true,
                                    speed: 0.07
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: 'x'
                            },
                            limits: {
                                x: {
                                    min: minZoomLimit,
                                    max: maxZoomLimit
                                }
                            }
                        }
                    }
                }
            });

            // Track mousedown position for drag detection.
            canvas.addEventListener('mousedown', function(event) {
                mouseDownPosition = { x: event.clientX, y: event.clientY };
            }, { passive: true });

            // Handle click navigation after pan/zoom is done.
            canvas.addEventListener('click', function(event) {
                // Check if this was a drag by looking at mouse movement.
                if (mouseDownPosition) {
                    const deltaX = Math.abs(event.clientX - mouseDownPosition.x);
                    const deltaY = Math.abs(event.clientY - mouseDownPosition.y);
                    const wasDragging = deltaX > 5 || deltaY > 5;

                    if (!wasDragging) {
                        // Find nearest point within 50px radius.
                        const nearbyElements = chartInstance.getElementsAtEventForMode(
                            event,
                            'nearest',
                            { intersect: false },
                            false
                        );

                        if (nearbyElements.length > 0) {
                            const element = nearbyElements[0];
                            const dataPoint = dataPoints[element.index];

                            // Check if the point is within 50px radius.
                            const meta = chartInstance.getDatasetMeta(0);
                            const point = meta.data[element.index];
                            const rect = canvas.getBoundingClientRect();
                            const mouseX = event.clientX - rect.left;
                            const mouseY = event.clientY - rect.top;
                            const distance = Math.sqrt(
                                Math.pow(point.x - mouseX, 2) + Math.pow(point.y - mouseY, 2)
                            );

                            if (distance <= 50) {
                                const testDate = dataPoint.x;
                                const testIndex = testsData.findIndex(test => test.date === testDate);
                                if (testIndex !== -1) {
                                    selectTest(testIndex);
                                }
                            }
                        }
                    }
                }
                mouseDownPosition = null;
            });

            // Reset tracking if mouse leaves canvas.
            canvas.addEventListener('mouseleave', function() {
                mouseDownPosition = null;
            });
        }

        // Go back to report view.
        function backToReport() {
            selectTest(currentTestIndex);
        }

        // Render the appropriate main content.
        function renderMainContent() {
            if (currentView === 'report') {
                renderSingleReport();
            } else if (currentView === 'longitudinal') {
                renderLongitudinalView();
            }
        }

        // Handle hash change events for navigation.
        function handleHashChange() {
            isNavigating = true;

            // Parse the new hash to determine the view.
            parseHashUrl();
            renderSidebar();
            renderMainContent();

            isNavigating = false;
        }

        // Parse the URL hash to determine the view.
        function parseHashUrl() {
            const hash = window.location.hash || '#/';
            // Remove the # and parse the rest.
            const hashContent = hash.substring(1) || '/';

            // Split hash into path and query parts.
            const [hashPath, hashQuery] = hashContent.split('?');
            const params = new URLSearchParams(hashQuery || '');

            if (hashPath.startsWith('/biomarker/')) {
                // Longitudinal view.
                const biomarkerName = decodeURIComponent(hashPath.substring('/biomarker/'.length));
                const testIndex = parseInt(params.get('test') || '0', 10);

                if (biomarkerName && testIndex >= 0 && testIndex < testsData.length) {
                    currentTestIndex = testIndex;
                    currentView = 'longitudinal';
                    currentBiomarker = biomarkerName;
                    return;
                }
            }

            // Report view (default).
            const testIndex = parseInt(params.get('test') || '0', 10);
            currentTestIndex = Math.min(Math.max(0, testIndex), testsData.length - 1);
            currentView = 'report';
            currentBiomarker = null;
        }

        // Initialize the app.
        async function init() {
            try {
                const response = await fetch('./data.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch data.json');
                }

                const data = await response.json();

                // Validate schema version.
                if (data.schemaVersion !== 1) {
                    throw new Error('Unsupported schema version');
                }

                // Load categories if available.
                if (data.categories) {
                    categories = data.categories;
                }

                // Sort tests by date descending (most recent first).
                testsData = data.tests.sort((a, b) => {
                    return new Date(b.date) - new Date(a.date);
                });

                if (testsData.length === 0) {
                    throw new Error('No test data found');
                }

                // Hide loading, show app.
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('app').style.flexDirection = 'column';
                document.getElementById('app').style.height = '100vh';

                // Parse initial URL hash and set up the initial state.
                parseHashUrl();

                // If no hash is present, set default hash.
                if (!window.location.hash) {
                    window.location.hash = '#/';
                }

                // Add hashchange event listener for back/forward navigation.
                window.addEventListener('hashchange', handleHashChange);

                // Add event listeners for mobile menu.
                document.getElementById('hamburger').addEventListener('click', toggleSidebar);
                document.getElementById('overlay').addEventListener('click', closeSidebar);

                // Add event listener for dark mode toggle.
                document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

                // Load dark mode preference.
                loadDarkModePreference();

                // Initialize sidebar state - open on desktop, closed on mobile.
                if (!isMobile()) {
                    const sidebar = document.getElementById('sidebar');
                    const hamburger = document.getElementById('hamburger');
                    sidebar.classList.add('open');
                    hamburger.classList.add('active');
                } else {
                    sidebarOpen = false;  // Start closed on mobile.
                }

                // Handle window resize to manage sidebar state.
                window.addEventListener('resize', () => {
                    // No need to auto-close/open on resize, let user control it.
                });

                // Render the UI.
                renderSidebar();
                renderMainContent();

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'flex';
            }
        }

        // Start the app when DOM is ready.
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
